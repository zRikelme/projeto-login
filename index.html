    <body>
        <main>
            <section id="login">
                <div id="imagem">
                    
                </div>

                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja Bem Vindo novamente! faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <i class="material-icons">person</i>
                            <input type="email" name="login" id="ilogin" placeholder="Digite seu E-mail" autocomplete="email">

                        </div>

                        <div class="campo">
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                            <label for="isenha">senha</label>
                        </div>

                        <div class="display">
                            <input type="submit" value="Entrar">
                                <a href="esqueci.html" id="botao">esqueci a senha  <i class="material-icons">mail</i></a>
                        </div>
                    </form>
                </div>
            </section>
